<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <h1>Sarit Data Collection</h1>
    <p>Login required! Please log in as the sarit user.</p>
    <form method="POST" class="form form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-1" for="user">User:</label>
            <div class="col-md-3">
                <input type="text" name="user" required="required" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1" for="password">Password:</label>
            <div class="col-md-3">
                <input type="password" name="password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-1 col-sm-12">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </div>
    </form>
    <div class="source-links">
        <p>View source: <a href="examples/urlrewriting/login.html" class="templates:load-source">this page</a>.</p>
    </div>
</div>
